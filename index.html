<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            <span class="rock-colour">Rock</span>
            <span class="paper-colour">Paper</span>
            <span class="scissors-colour">Scissors</span>
        </h1>
        <div class="container">
            <div class="user-container">
                <div class="score">
                    0
                </div>
                <p>User Score</p>
                <div class="buttons">
                    <button class="blue" id="rock">
                        <img src="images/stone.png" width="50px" height="50px">
                        <br>
                        Rock
                    </button>
                    <button class="pink" id="paper">
                        <img src="images/paper.png" width="50px" height="50px">
                        <br>
                        Paper
                    </button>
                    <button class="green" id="scissors">
                        <img src="images/scissors.png" width="50px" height="50px">
                        <br>
                        Scissors
                    </button>
                </div>
            </div>
            <div class="computer-container">
                <div class="score">
                    0
                </div>
                <p>Computer Score</p>
                <div id="computer-choice"></div>
                <div id="comp-rock">
                    <img src="images/stone.png" width="50px" height="50px">
                    <br>
                    <p>Rock</p>
                </div>
                <div id="comp-paper">
                    <img src="images/paper.png" width="50px" height="50px">
                    <br>
                    <p>Paper</p>
                </div>    
                <div id="comp-scissors">
                    <img src="images/scissors.png" width="50px" height="50px">
                    <br>
                    <p>Scissors</p>
                </div>
            </div>
        </div>
        <script src="script2.js" defer></script>
    </body>
</html>
